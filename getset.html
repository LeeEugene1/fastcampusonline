<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //객체안에 getter함수와 setter함수를 넣을수있다.
        // 특정값을 바꾸려고하거나 조회하려할때 원하는코드를 실행할수있다
        const numbers = {
            a:1,
            b:2,
            get sum(){
                console.log('sum함수실행')
                return this.a + this. b;
            }
        }
        // numbers.a = 5
        // console.log(numbers.a) //5
        // console.log(number)//객체 5,2

        //getter함수 : 특정값을 조회할때(sum()처럼 호출이아닌 그냥 sum), 특정코드실행후 연산된값을 return
        console.log(numbers.sum)//3
        numbers.b = 5
        console.log(numbers.sum)//6

        //setter함수:파라미터필수
        const dog = {
            _name: '멍멍이',
            get name(){
                console.log('_name을 조회합니다')
                return this._name;
            },
            set name(value){
                console.log('이름이 바뀝니다..'+value)
                this._name = value;
            }
        };
        // console.log(dog._name);
        // dog.name = '뭉뭉이'
        // console.log(dog._name);

        //동일이름의 get 함수가 추가될경우
        console.log(dog.name);
        dog.name = '멍청이'
        console.log(dog.name);

        //응용
        const numbers2 = {
            _a:1,
            _b:2,
            sum:3,
            calculate(){
                console.log('calculated')
                this.sum = this._a + this._b
            },
            get a(){
                return this._a
            },
            get b(){
                return this._b
            },
            set a(value){
                this._a = value
                this.calculate()
            },
            set b(value){
                this._b = value
                this.calculate()
            }
        }
        console.log(numbers2.sum)//3
        numbers2.a = 5 //calculated 호출
        numbers2.b = 7 //calculated 호출
        //값을 설정할때마다 sum값이 자동업데이트
        console.log(numbers.sum);//16
        //조회할때마다 계산하는것이아니라 값이바뀔때 계산하기때문에
        //아까사용한것을 재사용
        //만약 하나의 getter함수만사용했더라면? 조회할때마다 계산하기때문에 비효율적
    </script>
</body>
</html>
