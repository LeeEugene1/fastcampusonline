<body>
    <script>
        //promise를 더욱쉽게해줌
        function sleep(ms){
            // 몇 ms이후에 발생하는 promise함수
            return new Promise(resolve => setTimeout(resolve ,ms))
        }


        //만약 에러를 발생시키고싶으면 throw와 catch를 이용
        async function makeError(){
            await sleep(1000);
            const error = new Error();
            throw error;
        }

        async function process(){
            try{
                await makeError();
            }catch (e){
                console.error(e);
            }
        }
